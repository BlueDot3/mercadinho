<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{../css/login.css}">
<link rel="stylesheet"
	th:href="@{../fontawesome-free-5.15.1-web/css/all.min.css}">
<title>Login</title>
</head>
<body>

	<div class="containerL">
	<div class="background-banner">
		<img class="banner" th:src="@{images/mercadoBlur.jpg}">
	</div>
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Ola, amigo!</h2>
                <p class="description description-primary">Não esta conectado?</p>
                <p class="description description-primary">Cadastre-se com seus dados </p>
                <button id="signin" class="btn btn-primary" th:onclick="|window.location.href='@{/cadastro/usuario}'|"> sign up</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Logue sua conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">Ou faça se login com seus dados:</p>
                <form class="form" th:action="@{/login}" method="POST">

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="text" placeholder="Email" minlength="7" maxlength="60"
						name="username"  required />
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password" minlength="7" maxlength="60" name="password"
					 required/>
                    </label>
                    
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second" type="submit">sign in</button>        
                </form>
            </div><!-- second column -->
        </div>
        </div>
