<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{../css/Login/usuario.css}">
<link rel="stylesheet"
	th:href="@{../fontawesome-free-5.15.1-web/css/all.min.css}">
<title>Login</title>
</head>
<body>

	<div id="login-container">
    <div class="logo"><h1><span style="color: black; size: 50px;">Rapi</span><span style="color:red">Food</span></h1></div>
    <form th:action="@{/login}" method="POST">
    <label class="label-input" for="">
     <i class="far fa-user icon-modify"></i>
     <input  name="username" id="email" placeholder="Digite seu e-email" autocomplete="off" required>
     </label>                 
     <label class="label-input" for="">
     <i class="far fa-envelope icon-modify"></i>
     <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
      </label>
   
      <a href="#" id="forgot-pass">Esqueceu a senha?</a>
      <button type="submit">
        Entrar
        <!-- <input type="submit" value="Login"> -->
      </button>
      </form>
    
    <div id="register-container">
      <p >Ainda n√£o tem uma conta?</p>
      <a th:href="@{/usuario/add}">Registrar</a>
    </div>
  </div>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/jquery-3.5.1/jquery-3.5.1.js}"></script>
	<script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
	
    
</body>
</html>
