<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{../css/Cadastro/usuario.css}">
	<link rel="stylesheet" th:href="@{../fontawesome-free-5.15.1-web/css/all.min.css}">
	<title>Cadastro</title>
</head>
<body>

	<div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de novo!</h2>
                <p class="description description-primary">Já esta conectado?</p>
                <p class="description description-primary">Por favor faça login!</p>
                <button id="signin" class="btn btn-primary" th:onclick="|window.location.href='@{/login}'|">sign in</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Crie sua Conta</h2>
                
                <p class="description description-second">Ou use seu email para cadastrar:</p>
                <form class="form"  th:action="@{/usuario/save}" th:object="${usuario}" method="POST">
                   
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome" name="nome" th:field="*{nome}"  minlength="7" maxlength=60 required />
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input  placeholder="Email" name="login" th:field="*{login}" type="text" minlength="7" maxlength=60 required />
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-address-card icon-modify"></i>
                        <input type="text" placeholder="Cpf" name="Cpf" th:field="*{cpf}"  minlength="11" maxlength=11 required />
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="senha1" placeholder="Senha" name="senha" th:field="*{senha}"  minlength="4" maxlength=60 required  />
                    </label>
                    <label class="label-input" for="">
                       <i class="fas fa-clipboard-list icon-modify"></i>
                        <input type="text" placeholder="Rua"  name="rua" th:field="*{rua}" minlength="4" maxlength=60 required  />
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-clipboard-list icon-modify"></i>
                        <input  placeholder="Numero" name="numero" th:field="*{numero}" type="number" minlength="1" maxlength=10 required />
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-clipboard-list icon-modify"></i>
                        <input  placeholder="Complemento" name="complemento" th:field="*{complemento}" type="text" minlength="3" maxlength=10 required />
                    </label>
          
                    <button class="btn btn-second" type="submit">sign up</button>        
                </form>
            </div>
        </div>
        
        </div>
      
     
  
 

	<script th:src="@{/js/script.js}"></script>
	
	
	
</body>
</html>
